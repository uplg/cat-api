# Hybrid mode with SSL: Frontend in Docker, Backend local (for Bluetooth + PWA support)
# Usage: docker-compose -f docker-compose.hybrid.ssl.yml up -d

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssl
    container_name: home-monitor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Point to local backend via Docker's host gateway
      - BACKEND_URL=host.docker.internal:${API_PORT:-3033}
    volumes:
      # Monte les certificats SSL
      - ./scripts/ssl:/etc/nginx/ssl:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
