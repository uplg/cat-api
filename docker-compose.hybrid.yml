# Hybrid mode: Frontend in Docker, Backend local (for Bluetooth support)
# Usage: docker-compose -f docker-compose.hybrid.yml up -d

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cat-monitor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # Point to local backend via Docker's host gateway
      - BACKEND_URL=host.docker.internal:${API_PORT:-3033}
    extra_hosts:
      - "host.docker.internal:host-gateway"
