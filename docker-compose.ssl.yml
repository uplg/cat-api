# Docker compose with SSL for PWA access
# Uses certificates generated by mkcert

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-monitor-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=${API_PORT:-3033}
    env_file:
      - .env
    volumes:
      - ./devices.json:/app/devices.json
      - ./device-cache.json:/app/device-cache.json
      - ./users.json:/app/users.json
    networks:
      - home-monitor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-3033}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssl
    container_name: home-monitor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - BACKEND_URL=backend:${API_PORT:-3033}
    volumes:
      # Monte les certificats SSL
      - ./scripts/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - home-monitor-network

networks:
  home-monitor-network:
    driver: bridge
