services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-monitor-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=${API_PORT:-3033}
    env_file:
      - .env
    volumes:
      - ./devices.json:/app/devices.json
      - ./device-cache.json:/app/device-cache.json
      - ./users.json:/app/users.json
    networks:
      - cat-monitor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-3033}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cat-monitor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - BACKEND_URL=backend:${API_PORT:-3033}
    depends_on:
      - backend
    networks:
      - cat-monitor-network

networks:
  cat-monitor-network:
    driver: bridge
